name: Deploy SAM Application

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Change to your preferred Python version

    - name: Install AWS CLI and SAM CLI
      run: |
        pip install awscli
        pip install aws-sam-cli

    - name: Setting AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region ${{ secrets.DEFAULT_AWS_REGION }}
        aws configure set output json

    - name: Creating S3 management bucket for AWS SAM and Deploy SAM Application
      run : |

        BUCKET_NAME=sam-management-${{ variables.UNIQUE_STRING }}

        if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Bucket '$BUCKET_NAME' exists. Deleting..."

            aws s3 rb "s3://$BUCKET_NAME" --force

            echo "Bucket '$BUCKET_NAME' deleted."
        else
            echo "Bucket '$BUCKET_NAME' does not exist."
        fi

        aws s3api create-bucket --bucket $BUCKET_NAME --region ${{ secrets.DEFAULT_AWS_REGION }}

        sam build
        sam deploy --stack-name youtube --s3-bucket BUCKET_NAME --capabilities CAPABILITY_IAM --parameter-overrides ParameterKey=UNIQUE_STRING,ParameterValue=${{ variables.UNIQUE_STRING }} ParameterKey=PackageName,ParameterValue=$PACKAGE_NAME ParameterKey=AccessKeyId,ParameterValue=${{ secrets.AWS_ACCESS_KEY_ID }} ParameterKey=SecretAccessKey,ParameterValue=${{ secrets.AWS_SECRET_ACCESS_KEY }} ParameterKey=GoogleApiKey,ParameterValue=${{ secrets.GOOGLE_API_KEY }} ParameterKey=DefaultRegion,ParameterValue=${{ secrets.DEFAULT_AWS_REGION }} ParameterKey=AdminUsername,ParameterValue=${{ secrets.ADMINUSERNAME }} ParameterKey=AdminUserPassword,ParameterValue=${{ secrets.ADMINUSERPASSWORD }} 

